<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h1 class="logo"><a href="a">Gavin Seidel</a></h1>
        <ul class="nav-menu">
          <li class="nav-item"><a href="a">About</a></li>
          <li class="nav-item"><a href="a">Portfolio</a></li>
          <li class="nav-item"><a href="a">Shop</a></li>
          <li class="nav-item"><a href="a">Contact</a></li>
        </ul>
      </nav>
    </header>
    <header class="second">
      <nav class="header-nav header-nav-2">
        <h1 class="logo logo-2"><a href="a">Gavin Seidel</a></h1>
        <ul class="nav-menu nav-menu-2">
          <li class="nav-item nav-item-2"><a href="a">About</a></li>
          <li class="nav-item nav-item-2"><a href="a">Portfolio</a></li>
          <li class="nav-item nav-item-2"><a href="a">Shop</a></li>
          <li class="nav-item nav-item-2"><a href="a">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <img
          src="/img/dp.png"
          alt="Detectie Pikachu with a gun looking smug, saying Hey Tim guess what I got"
        />
      </section>
    </main>
  </body>
</html>
